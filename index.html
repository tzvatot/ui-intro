<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='styles/stylesheets/style.css'>
<link rel='stylesheet' href='styles/stylesheets/jquery-ui.min.css'>
</head>
<body>
	<header>
		<div class="table-heading">Applications</div>
		<div class="refresh-apps">
			<div class="btn refresh-apps-btn">Refresh</div>
		</div>
		<div class="filter-apps">
			<input type="text" class="input filter-apps" placeholder="Filter by name">
		</div>
		<div class="list-summery">Showing 4 ravello applications</div>
		<div class="clearfix"></div>
	</header>
	<main>
	<div id="main-container">
		<div id="application-table-container">
			<div class="table-header clearfix">
				<div class="column column-name">Name</div>
				<div class="column column-status">Status</div>
				<div class="column"></div>
				<div class="column"></div>
				<div class="column"></div>
				<div class="column column-owner">Owner</div>
				<div class="column column-created">Created</div>
			</div>
			<div class="table-content">
			</div>
		</div>
	</div>
	</main>
	<div class="app-info-dialog"></div>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/tutorial.js"></script>
</body>
</html>
