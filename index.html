<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/stylesheets/style.css">
<link rel="stylesheet" href="styles/stylesheets/jquery-ui.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
<body ng-app="UiIntro" ng-controller="AppsController">
	<header>
		<div class="table-heading">Applications</div>
		<div class="refresh-apps">
			<div class="btn refresh-apps-btn">Refresh</div>
		</div>
		<div class="filter-apps">
			<input type="text" class="input filter-apps" placeholder="Filter by name">
		</div>
		<div class="list-summery">Showing {{apps.length}} ravello applications</div>
		<div class="clearfix"></div>
	</header>
	<main>
	<div id="main-container">
		<div id="application-table-container">
			<div class="table-header clearfix">
				<div class="column column-name">Name</div>
				<div class="column column-status">Status</div>
				<div class="column"></div>
				<div class="column"></div>
				<div class="column"></div>
				<div class="column column-owner">Owner</div>
				<div class="column column-created">Created</div>
			</div>
			<div class="table-content">
				<div ng-repeat="app in apps" class="table-line clearfix">
					<div class="column column-name">{{app.name}}</div>
					<div class="column column-status getClassByAppStatus(app.status)">{{app.status}}</div>
					<div class="column">
						<div class="btn rename-btn">Rename</div>
					</div>
					<div class="column">
						<div class="info">info</div>
					</div>
					<div class="column column-control">
				    	<div class="btn control-btn">{{getAction(app.status)}}</div>
				    </div>
				    <div class="column column-owner">{{app.owner}}</div>
				    <div class="column column-created">{{app.created}}</div>
				</div>
			</div>
		</div>
	</div>
	</main>
	<div class="app-info-dialog"></div>
	<div class="app-rename-dialog" title="Application Rename">
		<input type="text" class="input rename-app" placeholder="New name">
		<button class="rename-app-ok-btn" type="button">OK</button>
	</div>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="js/ng-tutorial.js"></script>
</body>
</html>
