<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='style.css'>
</head>
<body>
	<header>
		<div id="table-heading">Applications</div>
		<div id="list-summery">Showing 4 ravello applications</div>
		<div class="clearfix"></div>
	</header>
	<main>
	<div id="main-container">
		<div id="application-table-container">
			<div id="table-header">
				<div class="column column-name">Name</div>
				<div class="column column-status">Status</div>
				<div class="column column-owner">Owner</div>
				<div class="column column-created">Created</div>
				<div class="clearfix"></div>
			</div>
			<div id="table-content">
				<div class="table-line">
					<div class="column column-name">app1</div>
					<div class="column column-status status-running">Running</div>
					<div class="column column-owner">Elad</div>
					<div class="column column-created">1/1/2016</div>
				</div>
				<div class="table-line">
					<div class="column column-name">app2</div>
					<div class="column column-status status-error">Error</div>
					<div class="column column-owner">Puma</div>
					<div class="column column-created">2/1/2016</div>
				</div>
				<div class="table-line">
					<div class="column column-name">app3</div>
					<div class="column column-status status-stopped">Stopped</div>
					<div class="column column-owner">Yaniv</div>
					<div class="column column-created">3/1/2016</div>
				</div>
				<div class="table-line">
					<div class="column column-name">app4</div>
					<div class="column column-status status-running">Running</div>
					<div class="column column-owner">Ben</div>
					<div class="column column-created">2/1/2017</div>
				</div>
			</div>
		</div>
	</div>
	</main>
</body>
</html>
