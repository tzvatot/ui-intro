<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/stylesheets/style.css">
<link rel="stylesheet" href="styles/stylesheets/jquery-ui.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
<body ng-app="UiIntro" ng-controller="AppsController">
	<header>
		<div class="table-heading">Applications</div>
		<div class="refresh-apps">
			<div class="btn refresh-apps-btn" ng-click="refreshApps()">Refresh</div>
		</div>
		<div class="filter-apps">
			<input type="text" class="input filter-apps" placeholder="Filter by name" ng-model="filterApps">
		</div>
		<div class="list-summery">Showing {{apps.length}} ravello applications</div>
		<div class="clearfix"></div>
	</header>
	<main>
	<div class="app-list" ng-class="getAppListClass()">
		<div id="application-table-container">
			<div class="table-header clearfix">
				<div class="column app-list-column">Name</div>
				<div class="column app-list-column">Status</div>
				<div class="column app-list-column"></div>
				<div class="column app-list-column"></div>
				<div class="column app-list-column"></div>
				<div class="column app-list-column column-owner">Owner</div>
				<div class="column app-list-column column-created">Created</div>
			</div>
			<div class="table-content">
				<div ng-repeat="app in apps | filter:filterApps" class="table-line clearfix">
					<div class="column app-list-column">{{app.name}}</div>
					<div class="column app-list-column" ng-class="getStatusClass(app.status)">{{app.status}}</div>
					<div class="column app-list-column">
						<div class="btn rename-btn">Rename</div>
					</div>
					<div class="column app-list-column">
						<div class="info" ng-click="showAppInfo()">info</div>
					</div>
					<div class="column app-list-column column-control">
				    	<div class="btn control-btn">{{getAction(app.status)}}</div>
				    </div>
				    <div class="column app-list-column column-owner">{{app.owner}}</div>
				    <div class="column app-list-column column-created">{{app.created}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="app-info" ng-controller="AppInfoController" ng-show="isAppInfoVisible" ng-class="getAppInfoClass()">
		<hr>
		<div class="app-info-header clearfix">
			<div>
				<div>Test</div>
				<div>Running</div>
			</div>
			<div>
				<div class="btn rename-btn">Rename</div>
			</div>
			<div>{{app.description}}</div>
		</div>
		<div class="vms-table">
			<div class="table-header clearfix">
				<div class="column vm-list-column">Name</div>
				<div class="column vm-list-column">Status</div>
				<div class="column vm-list-column">Publish Time</div>
			</div>
			<div class="table-content">
				<div class="table-line clearfix">
					<div class="column vm-list-column">VM1</div>
					<div class="column vm-list-column">Running</div>
					<div class="column vm-list-column">1/1/2016</div>
				</div>
				<div class="table-line clearfix">
					<div class="column vm-list-column">VM2</div>
					<div class="column vm-list-column">Running</div>
					<div class="column vm-list-column">2/1/2016</div>
				</div>
			</div>
		</div>
	</div>
	<div class="app-info-dialog"></div>
	<div class="app-rename-dialog" title="Application Rename">
		<input type="text" class="input rename-app" placeholder="New name">
		<button class="rename-app-ok-btn" type="button">OK</button>
	</div>
	</main>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="//cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="js/ng-tutorial.js"></script>
</body>
</html>
